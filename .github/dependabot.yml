version: 2
updates:
  - package-ecosystem: "uv" # Dependabot now supports uv as a Python ecosystem
    directory: "/" # Location of pyproject.toml
    schedule:
      interval: "daily" # Check for updates once a day
    allow:
      - dependency-name: "pytubefix"
    ignore:
      - dependency-name: "*"
        update-types:
          [
            "version-update:semver-major",
            "version-update:semver-minor",
            "version-update:semver-patch",
          ]
    open-pull-requests-limit: 2
    commit-message:
      prefix: "deps"
      include: "scope"
